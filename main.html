<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let max = -Infinity
			let secMax = -Infinity
			if(arr.length < 2){
				return -Infinity
			}
			for(let i = 1; i< arr.length; i++){
				
				
				if(arr[i] > max){
					secMax = max
					max = arr[i]
				}
			else if(arr[i] > secMax && secMax < max){
						secMax  = arr[i]
					}
				
     	   }
		  return secMax === -Infinity? -Infinity:secMax
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
